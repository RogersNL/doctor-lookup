<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Search for Doctors in the Seattle, WA Area!</h1>
      <form id="search-form">
        <label for="doctor-name">Enter Doctor Name:</label>
        <input id="doctor-name" class="form-control" type="text">
        <label for="condition">Enter Illness/Condition/Ailment:</label>
        <input id="condition" class="form-control" type="text">
        <button type="submit" class="btn btn-primary" name="button">Search!</button>
      </form>
      <div>
        <ul id="doctor-list">

        </ul>
      </div>

    </div>
  </body>
</html>
